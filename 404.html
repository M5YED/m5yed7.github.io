    /* Spinner container to center the images */
    .spinner-container {
        position: relative;
        width: 200px;
        height: 200px;
    }

    /* Shared spinner styles */
    .spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* Back image spinning clockwise */
    .back-image {
        position: absolute; /* Ensure it respects z-index */
        animation: spinClockwise 2s infinite;
        z-index: 1; /* Ensure back image is behind */
    }

    .front-image {
        position: absolute; /* Ensure it respects z-index */
        animation: spinCounterclockwise 2s linear infinite; /* 3s duration with constant speed */
        z-index: 2; /* Ensure front image is above */
        background-color: transparent; /* Ensure no background color */
    }
    

    /* Keyframes for clockwise spin */
    @keyframes spinClockwise {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    /* Keyframes for counterclockwise spin */
    @keyframes spinCounterclockwise {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(-360deg);
        }
    }

        cursor: pointer;

    }

    .toggle-slider:before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 21px;
        height: 21px;
        background: #ccc;
        border-radius: 50%;
        transition: transform 0.3s;

    .toggle-slider-blocked {
        position: relative;
        width: 50px;
        height: 25px;

        border-radius: 50%;
        transition: background 0.3s;
    }

    .toggle-input:checked + .toggle-slider {

    .toggle-input:checked + .toggle-slider:before {

    }

    .toggle-input-blocked:checked + .toggle-slider-blocked {

    }

    .toggle-input-blocked:checked + .toggle-slider-blocked:before {

<script>
function toggleMenu() {
    const menu = document.getElementById('menu-overlay');
    if (menu.classList.contains('active')) {
        menu.style.opacity = '0'; // Fade out
        setTimeout(() => {
            menu.style.display = 'none'; // Hide after fade-out
            menu.classList.remove('active'); // Remove active class
        }, 300); // Match transition duration
    } else {
        menu.style.display = 'flex'; // Show before fading in
        setTimeout(() => {
            menu.classList.add('active'); // Add active class for fade-in
            menu.style.opacity = '1'; // Trigger fade-in
        }, 10); // Delay for smooth transition
    }
}
</script>

const AIRTABLE_TABLE_NAME = "Error";

// Store the recordId in a variable to use it later for deletion
let recordId = null;

// Function to generate a random fruit-based user ID
function generateUserId() {
  const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
  const uniqueNumber = Date.now().toString().slice(-6); // Adds a unique number
  return `${randomFruit}-${uniqueNumber}`;
}

// Function to send data to Airtable and return recordId
async function sendToAirtable(userId) {
  const url = `https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`;
  
  const data = {
    fields: {
      User: userId,
    }
  };

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${AIRTABLE_API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      const result = await response.json();
      recordId = result.id; // Store the recordId globally
      console.log("User ID sent to Airtable:", userId);
      console.log("Saved record ID:", recordId);

      // Store recordId in localStorage
      localStorage.setItem("recordId", recordId);
      return recordId; // Return the recordId if needed
    } else {
      console.error("Error sending data to Airtable:", response.status, await response.text());
      return null;
    }
  } catch (error) {
    console.error("Failed to send user ID to Airtable:", error);
    return null;
  }
}

// Main logic to execute on page load
